<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  </head>
  <body>
    <form>
      <label for="firstname">First name</label>
      <input id="firstname" required type="text" placeholder="First name">
      <br>
      <label for="lastname">Last name</label>
      <input id="lastname" required type="text" placeholder="Last name">
      <br>
      <label for="email">Email</label>
      <input id="email" required type="email" placeholder="Email">
      <br>
      <label for="username">Username</label>
      <input id="username" required type="text" placeholder="Username">
      <br>
      <label for="password">Password</label>
      <input id="password" minlength="10" required type="password" placeholder="Password">
      <br>
      <label for="birth">Birth</label>
      <input id="birth" required type="date">
      <br>
      <label for="happy">How happy are you?</label>
      <input id"happy" required type="range" min="0" max="10" step="1" list="steplist">
      <datalist id="steplist">
       <option>0</option>
       <option>1</option>
       <option>2</option>
       <option>3</option>
       <option>4</option>
       <option>5</option>
       <option>6</option>
       <option>7</option>
       <option>8</option>
       <option>9</option>
       <option>10</option>
      </datalist>
      <br>
      <label for="mycolor">What is your fav.color?</label>
      <input id="mycolor" required type="color">
      <br>
      <input type="submit" value="Create Account">
    </form>
  </body>
</html>
