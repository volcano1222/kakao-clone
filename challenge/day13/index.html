<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="search-singer play-layout">
        <div class="menu-bar">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-search"></i>
        </div>
        <div class="selected-singer">
          <img class="selected-singer_profile" src="https://cdnimg.melon.co.kr/resource/image/cds/musicstory/imgUrl20201210062512432.jpg" alt="">
          <h2 class="selected-singer__name">태연</h4>
          <h6 class="selected-singer__genre">발라드, 댄스</h6>
          <div class="selected-singer__btns">                   
            <button class="selected-singer__btns-shuffle">Shuffle</button>
            <button class="selected-singer__btns-heart">
              <i class="fas fa-heart"></i>
              <span>212 971</span>
            </button>          
          </div>
        </div>
        
        <div class="song-list">
          <div class="song-list-item">            
              <div class="song-list-item__info-component">
                <div class="song-list-item__info-component-column">
                  <img src="https://musicmeta-phinf.pstatic.net/album/004/980/4980679.jpg?type=r360Fll&v=20201113185010" alt="">
                  <div class="song-list-item__info-component-column__title">
                    <h6 class="song-list-item__singer">태연</h6>
                    <h4 class="song-list-item__song-name">GirlsSpkOut</h4>  
                  </div>
                </div>            
                <i class="fas fa-ellipsis-v"></i>
              </div>            
            </div>

          <div class="song-list-item song-list-item-selected_song">            
            <div class="song-list-item__info-component">
              <div class="song-list-item__info-component-column">
                <img src="https://musicmeta-phinf.pstatic.net/album/003/048/3048823.jpg?type=r360Fll&v=20201113095014" alt="">
                <div class="song-list-item__info-component-column__title">
                  <h6 class="song-list-item__singer">태연</h6>
                  <h4 class="song-list-item__song-name">VOICE</h4>  
                </div>
              </div>            
              <i class="fas fa-ellipsis-v"></i>
            </div>            
          </div>

          <div class="song-list-item">            
          <div class="song-list-item__info-component">
            <div class="song-list-item__info-component-column">
              <img src="https://musicmeta-phinf.pstatic.net/album/004/548/4548657.jpg?type=r360Fll&v=20201113163510" alt="">
              <div class="song-list-item__info-component-column__title">
                <h6 class="song-list-item__singer">태연</h6>
                <h4 class="song-list-item__song-name">Happy</h4>  
              </div>
            </div>            
            <i class="fas fa-ellipsis-v"></i>
          </div>            
        </div>

          <div class="song-list-item">            
              <div class="song-list-item__info-component">
                <div class="song-list-item__info-component-column">
                  <img src="https://musicmeta-phinf.pstatic.net/album/004/414/4414389.jpg?type=r360Fll&v=20201113103014" alt="">
                  <div class="song-list-item__info-component-column__title">
                    <h6 class="song-list-item__singer">태연</h6>
                    <h4 class="song-list-item__song-name">내게 들려주고 싶은 말</h4>  
                  </div>
                </div>            
                <i class="fas fa-ellipsis-v"></i>
              </div>            
            </div>
        </div>

        <div class="nav-play">
          <div class="nav-play__info">
            <span class="nav-play__info-singer">태연</span>
            <span class="nav-play__info-title">VOICE</span>
          </div>
          <div class="nav-play__bar">
            <i class="fas fa-backward"></i>
            <i class="fas fa-pause"></i> 
            <i class="fas fa-forward"></i>
          </div>

        </div>

      </div>

      <div class="play-now play-layout">
        <div class="menu-bar">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        
        <div class="selected-song-playing">
          <img src="https://musicmeta-phinf.pstatic.net/album/003/048/3048823.jpg?type=r360Fll&v=20201113095014" alt="">
          <h2 class="selected-song-playing__name">태연</h2>
          <h6 class="selected-song-playing__singer">VOICE</h6>
        </div>

        <div class="playing-bar">
          <div class="playing-bar__time">
            <span>1:56</span>
            <span>2:21</span>
          </div>          
          <div class="playing-bar__bg">           
            <div class="playing-bar__bg-gauge-bar">
              <i class="fas fa-circle fa-xs"></i>
            </div>
          </div>
        </div>

        <div class="screen-nav-playing-btns">
          <i class="screen-nav-playing-btns__repeat fas fa-redo"></i>
          <i class="fas fa-backward"></i>
          <i class="screen-nav-playing-btns__play fas fa-play-circle"></i>
          <i class="fas fa-forward"></i>
          <i class="screen-nav-playing-btns__shuffle fas fa-random"></i>
        </div>

      </div>
  </body>
</html>
