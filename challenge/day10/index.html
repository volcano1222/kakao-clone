<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Day10</title>
</head>
<body>
    <section>
        <div id="layout">
            <div class=top-bar> 
                <i class="top-bar__icon fas fa-times fa-lg"></i>              
                <span class="top-bar__text font-bold">Playlist</span>
            </div>

            <div id="playing-album" class="album">
                <div class="album-img"></div>
                <div class="album-title">
                    <p class="album-title__name font-bold" >Random Love</p>
                    <p class="font-bold">by Divay Kapoor</p>
                </div>
            </div>

            <div id="btns">
                <div class="btns__layout btns__play">
                    <i class="fas fa-caret-right fa-lg"></i>
                    <span class="font-bold">Play</span>
                </div>
                <div class="btns__layout btns__heart">
                    <i class="far fa-heart"></i>
                </div>                
                <div class="btns__layout btns__plus">
                    <i class="fas fa-plus"></i>
                </div>
            </div>

            <div id="playlist-album">
                <div class="album">
                    <div class="list-album__img matargasti"></div>
                    <div class="album-title">
                        <p class="list-album__title__name font-bold">Matargasti</p>
                        <p class=list-album__title__singer>Mohit Chauhan</p>
                    </div>
                </div>        
                
                <div class="album">
                    <div class="list-album__img attitude"></div>
                    <div class="album-title">
                        <p class="list-album__title__name font-bold">Attitude</p>
                        <p class=list-album__title__singer>Lewis OfMan - Attitude</p>
                    </div>
                </div>    

                <div class="album">
                    <div class="list-album__img everthing"></div>
                    <div class="album-title">
                        <p class="list-album__title__name font-bold">Try Everthing</p>
                        <p class=list-album__title__singer>Shakira - Zootopia</p>
                    </div>
                </div>    

                <div class="album">
                    <div class="list-album__img sunflower"></div>
                    <div class="album-title">
                        <p class="list-album__title__name font-bold">Sunflower</p>
                        <p class=list-album__title__singer>Joseph Vincent - Sunflower</p>
                    </div>
                </div>    
            </div>

            <div></div>
        </div>                       
    </section>
</body>
</html>
