<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="https://nomadcoders.co/m.png">
        <title>Home - My first website.</title>
        <meta name="description" content="This is my website">
        <!-- 브라우저에게 text를 어떻게 그려달라는지 알려주는 메타태그 -->
        <meta charset="utf-8">  
        <!-- 이건 익스플로어를 위한 태그-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </head>
    <body>
        <form>
            <input type="color"> 
            <input required placeholder="name" type="text">
            <input required placeholder="last name" type="text">
            <input required placeholder="user name" minlength="3" type="text">
            <input required placeholder="password" type="password">
            <input type="submit" value="create">
            <input type="file" accept=".pdf">
        </form>

        <form>
            <label for="profile">photo</label>
            <input id="profile" type="file" accept=".png"/>

            <label for="name">name</label>
            <input id="name" required placeholder="name" type="text">
        </form>

        <form>
            <label for="website">Website</label>
            <input id="website" type="url" required placeholder="url">
            <input type="submit" value="go">            
            <input type="date">
        </form>
    </body>
</html>
